---
- name: Arch Linux Setup
  hosts: localhost
  become: true

  tasks:
    - name: Install Ansible Galaxy collections
      ansible.builtin.command:
        cmd: >
          ansible-galaxy collection install
          ansible.posix
          community.general
          aur.archlinux
        creates: ~/.ansible/collections/ansible_collections

    - name: Update package list
      community.general.pacman:
        update_cache: true
        upgrade: true

    - name: Install required packages
      community.general.pacman:
        name:
          - wezterm
          - tree
          - gnupg
          - ansible-lint
          - chezmoi
          - neovim
          - ripgrep
          - fzf
          - fd
          - zig
          - lazygit
          - zoxide
          - hugo
          - starship
          - lolcat
          - bitwarden
        state: present
        update_cache: true
        extra_args: --noconfirm


- name: Install AUR packages
  hosts: localhost
  become: true
  become_user: "{{ ansible_user_id }}"
  vars:
    aur_packages:
      - plex-desktop
      - legcord
      - deezer
      - proton-mail
      - visual-studio-code-bin
  tasks:
    - name: Install AUR packages
      kewlfft.aur.aur:
        name: "{{ item }}"
        state: present
      loop: "{{ aur_packages }}"
